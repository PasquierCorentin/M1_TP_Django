{% extends 'todo/base.html' %}


{% block content %}
<section class="jumbotron text-center">
    <div class="container">
      <h1>TODO List</h1>
      <h2> Are you SURE you want to delete "{{item}}" ? </h2>
</section>

<div class="album py-2 bg-light">
    <div class="container">

      <div class="row">
         
<div class="col-md-6 mx-auto">
    <div class="card mb-4 mx-auto shadow-sm">
      <div class="card-body">
        <p class="card-text">Are you SURE you want to delete "{{item}}" ?</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <form method="POST" action="">
                {% csrf_token %}
                <input type="submit" name="Confirm" value="Yes !" class="btn btn-sm btn-outline-secondary">
            
                <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'list' %}">No thanks</a></button>
            </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
</div>
</div>

{% endblock %}
